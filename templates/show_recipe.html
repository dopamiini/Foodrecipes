<!DOCTYPE html>
<html>

<head>
  <title>{{ recipe.title }}</title>
</head>

<body>
  <h1>{{ recipe.title }}</h1>
  {% if session.user_id == recipe.user_id %}
  <p>
    <a href="/edit_recipe/{{ recipe.id }}">Edit</a>
  </p>
  {% endif %}
  <p>
    {{ recipe.notes }}
  </p>
  <p>
    Ingredients: {{ recipe.ingredients }}
  </p>
  <p>
    Instructions: {{ recipe.instructions }}
  </p>
  <p>
    Creator: {{ recipe.username }}
  </p>
  <p>
    <a href="/">Back</a>
  </p>
</body>

</html>
