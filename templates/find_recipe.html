<!DOCTYPE html>
<html>

<head>
  <title>Find recipe</title>
</head>

<body>
  <h1>Find Recipe</h1>

  <form action="/find_recipe" method="GET">
    <p>
        Keyword: <input type="text" name="query" value="{{ query }}">
    </p>
    <input type="submit" value="Search">
  </form>
  <p>
    <a href="/">Back</a>
  </p>
  {% if query %}
  <h2>Results:</h2>
  <ul>
    {% for recipe in results %}
      <li><a href="/recipe/{{ recipe.id }}">{{ recipe.title }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
</body>

</html>
