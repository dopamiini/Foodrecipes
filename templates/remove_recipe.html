<!DOCTYPE html>
<html>

<head>
  <title>Remove recipe</title>
</head>

<body>
  <h1>Remove Recipe</h1>
  <p>Recipe: {{ recipe.title }}</p>
  <p>Are you sure you want to remove this recipe?</p>
  <form action="/remove_recipe/{{ recipe.id }}" method="post">
    <input type="submit" name="remove" value="Remove Recipe">
    <input type="submit" name="back" value="Back">
  </form>
</body>

</html>
