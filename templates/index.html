<!DOCTYPE html>
<html>

<head>
  <title>Food recipes</title>
</head>

<body>
  <h1>Food recipes</h1>

  {% if session.username %}
  <p>
    You are signed in as {{ session.username }}, your id number is {{ session.user_id }}
  </p>
  {% endif %}
  <p>
    <a href="/login">Login</a>
    <a href="/register">Register</a>
    <a href="/logout">Logout</a>
  </p>
  <p>
    <a href="/new_recipe">Add Recipe</a>
  </p>
  <h2>Recipes</h2>
  <ul>
    {% for recipe in recipes %}
    <li><a href="/recipe/{{ recipe.id }}">{{ recipe.title }}</a></li>
    {% endfor %}
  </ul>
</body>

</html>
